<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daugybos Žaidimas</title>
    <style></style>
  </head>
  <body>
    <div class="game-container" id="start-screen">
      <h1>Daugybos Žaidimas</h1>
      <p>Spausk „Pradėti žaidimą“ ir atsakyk į daugybos klausimus!</p>
      <button onclick="startGame()">Pradėti žaidimą</button>
    </div>
    <div class="game-container" id="game" style="display: none">
      <div class="question">
        <span id="num1"></span> × <span id="num2"></span> = ?
      </div>
      <input type="number" id="answer" placeholder="Įvesk atsakymą" />
      <button onclick="submitAnswer()">Pateikti</button>
      <div id="timer">Laikas: 10 s</div>
    </div>
    <div class="game-container" id="summary" style="display: none">
      <h2>Žaidimo rezultatai</h2>
      <p id="correctAnswers"></p>
      <p id="wrongAnswers"></p>
      <p id="missedAnswers"></p>
      <button onclick="startGame()">Žaisti dar kartą</button>
    </div>
    <div id="confetti-container"></div>
    <link rel="stylesheet" href="styles.css" />
    <script src="game.js"></script>
  </body>
</html>
